<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <!-- header -->
    <section class="container-fluid">
        <div class="container">
            <div class="row justify-content-between headerNav d-flex  p-3">

                <!-- right side -->
                <div class="col-md-7 d-flex justify-content-between">
                    <div class="searchbox">

                        <form class="d-flex" id="srcbox" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search Here"
                                aria-label="Search">
                            <button class="srcbtn text-end" type="submit"><i
                                    class="fa-solid fa-magnifying-glass"></i></button>
                        </form>
                    </div>
                    <div class="text-center ">
                        <img src="Image/logo.png" class="img-fluid" id="logoimg" alt="Foodsite Logo">
                    </div>
                </div>


                <!-- left side  -->
                <div class="col-md-5 d-flex gap-2  justify-content-end align align-items-center" id="Headertext">
                    <a href="#">Register</a>
                    <p>/</p>
                    <a href="#">Login</a>
                    <div id="Headericon">
                        <button type="button" class=" border-0 position-relative">
                            <i class="fa-regular fa-heart"></i>
                            <span
                                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                                5
                                <span class="visually-hidden">unread messages</span>
                            </span>
                        </button>
                        <button type="button" class=" ms-2 border-0 position-relative">
                            <i class="fa-solid fa-cart-plus"></i>
                            <span
                                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                                8
                                <span class="visually-hidden">unread messages</span>
                            </span>
                        </button>
                    </div>
                </div>
            </div>



            <!-- NAV bar  -->
            <div class="row text-center navmtop">
                <div class="col-md-12 justify-content-center d-flex col-12 ">
                    <nav class="navbar navbar-expand-lg ">
                        <div class="container-fluid justify-content-end">
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                                aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse navtext" id="navbarNav">
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <a class="nav-link" aria-current="page" href="#">Home</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">About us</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">service</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link">pricing</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link">blog</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link">contact</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>




            <!-- page1 contant  -->

            <div  class="row justify-content-start align-items-center d-flex paga1Con">

                    <h1 class="text-uppercase">american food</h1>
                    <h3 >the best test food</h3>

                    <button class="orderbtn text-uppercase" >order now</button>
                    <button class="arrowbtn"><i class="fa-solid fa-arrow-left"></i></button>
                </div>
            </div>

        </div>
    </section>
    <!-- bootstarp js code -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
